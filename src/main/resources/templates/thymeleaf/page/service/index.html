<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="thymeleaf/layout/default_layout">

<th:block layout:fragment="css">
</th:block>


<div layout:fragment="content">

    <!-- 타이틀영역 -->
    <div class="title-area">
        Community
    </div>
    <!-- 타이틀영역 끝 -->
    <div class="container-top-round">
        <form th:name="boardFrm" th:method="POST">
            <input th:type="hidden" th:name="boardCategoryKey" th:value="${param.boardCategoryKey}"/>
            <input th:type="hidden" th:name="page" />
        </form>

        <!-- 리스트 -->
        <div id="boardList">
            <div class="notice-list">
                <ul>
                    <li th:if="${boardList}!=null" th:class="'item sort0'+${i.count}" th:each="item, i: ${boardList}"
                        th:onclick="'window.location.href = \'' + @{/user/notice/view(idx=${item.boardKey})} + '\''"
                    >
                        <p>
                            <span th:style="'background:url(/user/media/image?id='+${item.boardFile}+') center no-repeat; background-size:cover;'"></span>
                        </p>
                        <div>
                            <dl>
                                <dt>
                                    <i class="uil uil-calendar-alt"></i>&nbsp;
                                    <span th:id="'noticeCreateDateTimeId_'+${i.index}"></span>&nbsp;
                                    <script>
                                        /*<![CDATA[*/
                                        noticeCreateDateTimeId = "noticeCreateDateTimeId_[[${i.index}]]";
                                        noticeCreateDateTime = "[[${item.createDateTime}]]";
                                        $('#'+noticeCreateDateTimeId).append(changeUtcToLocal(noticeCreateDateTime,'YYYY.MM.DD HH.mm'))
                                        /*]]>*/
                                    </script>
                                </dt>
                                <dd>
                                    <span th:if="${i.count%2==0}" th:text="${item.categoryName}"></span>
                                <dd th:if="${i.count%2!=0}"><em th:text="${item.categoryName}">News</em></dd>
                                </dd>
                            </dl>
                            <h2 th:text="${item.boardTitle}"></h2>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- 리스트 끝 -->
            <th:block th:if="${pagination} != null" th:replace="thymeleaf/fragment/page :: paging-list(${pagination})"></th:block>
        </div>

    </div>

    <div class="container-top-round"  style="display: none">
        <div class="service-content4">
            <h2>How to</h2>
            <p>Click on the item you're curious about.</p>
            <ul class="sc4-tab">
                <li>Sign in</li>
                <li>Create Grounds</li>
                <li>Paticipate Grounds</li>
            </ul>
            <ul class="sc4-img">
                <li>
                    <p><img src="../../assets/image/content/service_img03.png" alt=""></p>
                </li>
                <li>
                    <p><img src="../../assets/image/content/service_img01.png" alt=""></p>
                </li>
                <li>
                    <p><img src="../../assets/image/content/service_img01.png" alt=""></p>
                </li>
            </ul>
        </div>
    </div>

    <!--<div class="service-content5">
        <h2> Life is Always a Question!</h2>
        <p> Predicting and sharing answers to various questions is the goal of COJAM.</p>
    </div>-->
    <!-- 서비스 끝 -->
    <th:block layout:fragment="script">
        <script>
            $("body").addClass("bg-service");
            $(document).ready(function (){
                fnGetList();
            });

            function fnGetList(){
                ajaxView("/user/notice/list","POST",$("form[name=boardFrm]").serialize(),"boardList");
            }

            $(document).on('click','.qna_list > div',function (){
                const index = $('.qna_list > div').index(this);
                if($('.qna_list > div').eq(index).find('.xi-plus') && $('.qna_list > div').eq(index).find('.xi-plus').length > 0){
                    $('.qna_list > div > dl').eq(index).slideDown(300, 'easeOutQuad');
                    $('.qna_list > div > ul').eq(index).css({ background : '#fff3f3' });
                    $('.qna_list > div').eq(index).find('.xi-plus').removeClass('xi-plus').addClass('xi-minus')
                }else {
                    $('.qna_list > div > dl').eq(index).slideUp(300, 'easeOutQuad');
                    $('.qna_list > div > ul').eq(index).css({ background : '#fff' });
                    $('.qna_list > div').eq(index).find('.xi-minus').removeClass('xi-minus').addClass('xi-plus')
                }
            });
        </script>
    </th:block>
</div>

</html>
