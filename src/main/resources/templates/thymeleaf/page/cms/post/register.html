<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="thymeleaf/layout/cms_default_layout">
<th:block layout:fragment="content">
    <div class="content">

        <div class="table-title">
            <h2><i class="uil uil-file-alt"></i>  Post > regist Post </h2>
        </div>
        <form name="boardFrm" id="boardFrm" method="post" action="" enctype="multipart/form-data">
            <fieldset>
                <div class="post-form-wrap">
                    <div class="post-form-img">
                        <p id="preview" style="background:url('/admin/assets/image/no-image.jpg') center; background-size: cover;"></p>
                        <div class="input-file">
                            <label>
                                찾아보기
                                <input type="file" name="file" onchange="javascript:document.getElementById('fileRoute').value=this.value" id="imgSelector">
                            </label> <br>
                            <input type="text" readonly="readonly" title="File Route" id="fileRoute" placeholder="사진을 첨부해주세요.">
                        </div>
                    </div>



                            <div>
                                <table class="post-form">
                                    <colgroup>
                                        <col style="width:300px;"><col>
                                    </colgroup>
                                    <tbody>
                                    <tr>
                                        <th><label for="post-view-txt1">카테고리</label> <span>*</span></th>
                                        <td>
                                            <select name="boardCategoryKey" id="post-view-txt1">
                                                <option
                                                        th:each="item : ${categoryList}"
                                                        th:value="${item.boardCategoryKey}"
                                                        th:text="${item.categoryName}"
                                                ></option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th><label for="post-view-txt2">제목</label> <span>*</span></th>
                                        <td><input type="text" name="boardTitle" id="post-view-txt2" placeholder="제목을 입력해주세요."></td>
                                    </tr>
                                    <tr>
                                        <th><label for="post-view-txt5">내용</label></th>
                                        <td><textarea id="post-view-txt5" placeholder="내용을 입력해주세요." name="boardContext"></textarea></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                </div> <!--.post-view-wrap  -->
            </fieldset>
        </form>
        <div class="form-button">
            <a href="/cms/post">뒤로가기</a>
            <a href="javascript:fnSaveBoard();" style="background-color:#8950fc; color: #fff;">등록하기</a>
        </div>
    </div> <!--.content -->
    <script>
        $('#imgSelector').change(function(){
            setImageFromFile(this, '#preview');
        });

        function setImageFromFile(input, expression) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    $(expression).css({"background":"url("+e.target.result+") center","background-size":"cover"});
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function fnSaveBoard(){


            const form = $('#boardFrm')[0];
            console.debug('form',form)
            const data = new FormData(form);
            $.ajax({
                url:"/cms/post/register",
                type :  "POST",
                enctype: 'multipart/form-data',
                data : data,
                contentType : false,
                processData : false,
                success : function(response){
                    if(response.check){
                        if(response.item){
                            location.href="/cms/post/view?idx="+response.item;
                        }else{
                            location.href="/cms/post";
                        }

                    } else {
                        toastr.error(response.message);
                    }
                }
            });
        }
    </script>
    <th:block layout:fragment="script">
    </th:block>
</th:block>
</html>
