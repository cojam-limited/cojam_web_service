<!DOCTYPE html>

<html lagn="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="title" content="COJAM " />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://www.cojam.io/">
    <meta property="og:type" content="article" />
    <meta property="og:site_name" content="COJAM">
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://www.cojam.io/">
    <meta property="og:title" content="COJAM">
    <meta property="og:image" content="/assets/image/common/meta_img.jpg">
    <meta property="og:description" content="" />
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>COJAM</title>
    <link rel="shortcut icon" href="/assets/image/common/favicon.ico">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- config fragment 사용 -->
    <th:block th:replace="thymeleaf/fragment/config :: configFragment" ></th:block>
    <script>
        toastr.options = {
            "closeButton": false,
            "debug": false,
            "newestOnTop": false,
            "progressBar": true,
            "positionClass": "toast-top-center",
            "preventDuplicates": false,
            "onclick": null,
            "showDuration": "4000",
            "hideDuration": "4000",
            "timeOut": "4000",
            "extendedTimeOut": "4000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        }

        $.ajaxSetup({
            beforeSend : function(xhr)
            {
                xhr.setRequestHeader($("meta[name='_csrf_header']").attr("content"),$("meta[name='_csrf']").attr("content"));
                FunLoadingBarStart();
            },
            complete: function () {
                FunLoadingBarEnd();
            },
            error : function(error){
                if(error.status == '403'){
                    location.href = '/login';
                }else{
                    toastr.error(error.status,error.statusText);
                }
            }
        });
    </script>
    <style>
        #back{
            position: absolute;
            z-index: 100;
            background-color: #000000;
            display:none;
            left:0;
            top:0;
        }
        #loadingBar{
            position:absolute;
            left:50%;
            top: 40%;
            display:none;
            z-index:999999;
        }
    </style>
</head>

<body>
<div class="wrap">
    <th:block layout:fragment="content"></th:block>
    <th:block layout:fragment="script"></th:block>
</div>
</body>
</html>
