	<body>
		<div class="wrap">
			
				<!-- 상단영역 -->
				<div id="header">
        </div>
        <!-- 상단영역 끝 -->
        <div class="content-wrap">
          
          <!-- 왼쪽영역 -->
          <div id="left-sidebar">
          </div>
          <!-- 왼쪽영역 끝 -->
          <div class="content">

            <div class="table-title success-title">
              <h2><i class="uil uil-file-alt"></i>  Post > Modify Post </h2>
            </div>
            
            <div class="post-form-wrap">
              <div >
                <p style="background:url('https://i.pinimg.com/564x/80/75/e2/8075e2cce90fc123704585de02094b94.jpg') center; background-size: cover;"></p>
                <div class="input-file">
                  <label>
                    찾아보기
                    <input type="file" onchange="javascript:document.getElementById('fileRoute').value=this.value">
                  </label> <br>
                  <input type="text" readonly="readonly" title="File Route" id="fileRoute" placeholder="사진을 첨부해주세요.">
                </div>
              </div>

              <form method="" action="">
                <fieldset>
                  <div>
                    <table class="post-form">
                      <colgroup>
                        <col style="width:300px;"><col>
                      </colgroup>
                      <tbody>
                        <tr>
                          <th><label for="post-view-txt1">카테고리</label> <span>*</span></th>
                          <td> <select name="catgory" id="post-view-txt1">
                            <option value="category">Category</option>
                            <option value="notice">Notice</option>
                            <option value="news" selected="selected">News</option>
                          </select></td>
                        </tr>
                        <tr>
                          <th><label for="post-view-txt2">제목</label> <span>*</span></th>
                          <td><input type="text" id="post-view-txt2" placeholder="Simple Manual Of Cojam Service."></td>
                        </tr>
                        <tr>
                          <th><label for="post-view-txt3">담당자</label> <span>*</span></th>
                          <td><input type="text" id="post-view-txt3" placeholder="Manager"></td>
                        </tr>
                        <tr>
                          <th><label for="post-view-txt4">담당부서</label> <span>*</span></th>
                          <td><input type="text" id="post-view-txt4" placeholder="Management"></td>
                        </tr>
                        <tr>
                          <th><label for="post-view-txt5">내용</label></th>
                          <td><textarea  id="post-view-txt5" placeholder="내용을 입력해주세요."></textarea></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </fieldset>
              </form>
            </div> <!--.post-form-wrap  -->

            <div class="form-button">
              <a href="#">뒤로가기</a>
              <a href="#" style="background-color:#ef168f; color: #fff;">수정하기</a>
            </div>
            
          </div> <!--.content -->
        </div> <!--.content-wrap -->
